name: Deploy to Amazon Lambda

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::198516399747:role/deploy-resume-backend-to-aws
        role-session-name: rolesessionKhadijah
        aws-region: us-east-1

    - name: Zip
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./bundle.zip ./
        
    - name: Sync with s3
      run: aws lambda update-function-code --function-name lambda-function-name --zip-file ./bundle.zip
